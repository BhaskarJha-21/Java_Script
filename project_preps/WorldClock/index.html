<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clock" id="new-york">
            <h2>New York, USA</h2>
            <p class="time" id="time-ny"></p>
        </div>
        <div class="clock" id="Delhi">
            <h2>Delhi, India</h2>
            <p class="time" id="time-delhi"></p>
        </div>
        <div class="clock" id="london">
            <h2>London, UK</h2>
            <p class="time" id="time-london"></p>
        </div>
        <div class="clock" id="tokyo">
            <h2>Tokyo, Japan</h2>
            <p class="time" id="time-tokyo"></p>
        </div>
        <div class="clock" id="sydney">
            <h2>Sydney, Australia</h2>
            <p class="time" id="time-sydney"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
